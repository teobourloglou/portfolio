<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teo Bourloglou</title>

        <link href="./output.css" rel="stylesheet" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>
    <body>
        <div class="bg-[#efefef]">
            <header class="bg-[#efefef]">
                <nav
                    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
                    aria-label="Global"
                >
                    <div class="flex items-center gap-x-16">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="font-semibold">TEO BOURLOGLOU</span>
                        </a>
                        <div class="hidden lg:flex lg:gap-x-12">
                            <a
                                href="#"
                                class="text-sm font-semibold leading-6 text-gray-900"
                                >ABOUT</a
                            >
                            <a
                                href="#"
                                class="text-sm font-semibold leading-6 text-gray-900"
                                >WORK</a
                            >
                        </div>
                    </div>
                    <div class="flex lg:hidden">
                        <button
                            type="button"
                            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                        >
                            <span class="sr-only">Open main menu</span>
                            <svg
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                                />
                            </svg>
                        </button>
                    </div>
                    <button
                        @click="$clipboard('theologos.bourloglou@gmail.com')"
                        class="hidden lg:flex lg:items-center lg:gap-x-4 lg:bg-white lg:rounded-full lg: px-3 py-1 shadow-sm"
                    >
                        <span
                            class="text-sm font-semibold leading-6 text-gray-900"
                            >theologos.bourloglou@gmail.com</span
                        >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-copy"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"
                            />
                            <path
                                d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"
                            />
                        </svg>
                    </button>
                </nav>
                <!-- Mobile menu, show/hide based on menu open state. -->
                <div class="lg:hidden" role="dialog" aria-modal="true">
                    <!-- Background backdrop, show/hide based on slide-over state. -->
                    <div class="fixed inset-0 z-10"></div>
                    <div
                        class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
                    >
                        <div class="flex items-center justify-between">
                            <a href="#" class="-m-1.5 p-1.5">
                                <span class="sr-only">Your Company</span>
                                <img
                                    class="h-8 w-auto"
                                    src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                                    alt=""
                                />
                            </a>
                            <button
                                type="button"
                                class="-m-2.5 rounded-md p-2.5 text-gray-700"
                            >
                                <span class="sr-only">Close menu</span>
                                <svg
                                    class="h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-6 flow-root">
                            <div class="-my-6 divide-y divide-gray-500/10">
                                <div class="space-y-2 py-6">
                                    <a
                                        href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >Product</a
                                    >
                                    <a
                                        href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >Features</a
                                    >
                                    <a
                                        href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >Marketplace</a
                                    >
                                    <a
                                        href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >Company</a
                                    >
                                </div>
                                <div class="py-6">
                                    <a
                                        href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                                        >Log in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="relative isolate pt-14">
                <div class="py-24 sm:py-32 lg:pb-40">
                    <div class="mx-auto max-w-7xl px-6 lg:px-8">
                        <div class="mx-auto max-w-2xl text-center">
                            <h1 class="text-4xl font-bold tracking-tight text-black sm:text-8xl">
                                WEB DEVELOPER
                            </h1>
                            <div class="flex justify-evenly">
                                <p class="w-1/4 uppercase text-xs font-medium text-left text-black">
                                    Currently working<br />on Organize.Services
                                </p>
                                <p class="w-1/4 uppercase text-xs font-medium text-right text-black">
                                    (2020 - PRESENT)
                                </p>
                            </div>
                        </div>
                        <div class="mt-16 flex justify-center sm:mt-24">
                            <img
                                class="aspect-[4/5] w-96 flex-none rounded-3xl object-cover"
                                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=8&w=1024&h=1024&q=80"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            Alpine.magic("clipboard", () => (subject) => {
                navigator.clipboard.writeText(subject);
            });
        </script>
    </body>
</html>
